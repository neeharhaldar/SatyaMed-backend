<!DOCTYPE html>
<html>
<head>
  <title>SatyaMed</title>
</head>
<body>
  <h2>SatyaMed â€“ Verify Health Message</h2>

  <textarea id="text" rows="5" cols="40"
    placeholder="Paste or share a health message here"></textarea><br><br>

  <button onclick="verify()">Verify</button>

  <pre id="result"></pre>

<script>
function setSharedText(t){
  document.getElementById("text").value = t;
}

async function verify(){
  let text = document.getElementById("text").value;

  let res = await fetch("http://127.0.0.1:8000/check_text",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({text:text})
  });

  let data = await res.json();
  document.getElementById("result").innerText =
    JSON.stringify(data,null,2);
}
</script>
</body>
</html>
